<body>
    <div class="bg-container" id="bg-container">.
        <p class="Hello ml-4">Hello</p>
        <h1 class="JaneDoe ml-4">Krishna Mohan</h1>

        <div class="row ">
            <div class="col-12 mr-sm-3  col-md-8 mr-md-4 ml-md-4">
                <div class="cont2 d-flex flex-column justify-content-center">
                    <p class="heading text-center">Bookmark Your Favourite Sites</p>

                    <div class="formCont m-4 p-4">
                        <form id="bookmarkForm">
                            <div class="nameBlock">
                                <label for="siteNameInput" class="label">SITE NAME</label>
                                <input type="text" id="siteNameInput" placeholder="Enter site name" class="form-control">
                                <p id="siteNameErrMsg" class="errMsg"></p>
                            </div>

                            <div class="UrlBlock mt-4">
                                <label for="siteUrlInput" class="label">SITE URL</label>
                                <input type="text" id="siteUrlInput" placeholder="Enter site URL" class="form-control">
                                <p id="siteUrlErrMsg" class="errMsg"></p>
                            </div>

                            <div class="btnBlock text-right mt-4">
                                <button class="btn btn-primary btncustom" id="submitBtn">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>


                <ul class="unorderdedList p-3" id="bookmarkList">
                    <li class="list result">
                        <div class=" kmDiv d-flex flex-row justify-content-between p-2">
                            <p>Learning Portal</p>
                            <a href="#" target="_blank"><button class="btn btn-primary">Visit</button></a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>



<script src="website.js"></script>
